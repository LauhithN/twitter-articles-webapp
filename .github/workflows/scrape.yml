name: Scrape Twitter Data

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub UI

permissions:
  contents: read

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.SUPABASE_URL }}" ]; then
            echo "::error::SUPABASE_URL secret is not set"
            exit 1
          fi
          # Check for both old and new secret names for backwards compatibility
          if [ -z "${{ secrets.SUPABASE_SERVICE_KEY }}" ] && [ -z "${{ secrets.SUPABASE_KEY }}" ]; then
            echo "::error::SUPABASE_SERVICE_KEY secret is not set (SUPABASE_KEY also accepted)"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scraper/package-lock.json

      - name: Install scraper dependencies
        run: cd scraper && npm install

      - name: Run scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY || secrets.SUPABASE_KEY }}
        run: cd scraper && node index.js

      - name: Log completion
        run: echo "Scraper completed at $(date)"
